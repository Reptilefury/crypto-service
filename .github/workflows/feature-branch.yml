name: Feature Branch Quality Checks

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches-ignore: [ main ]

permissions:
  contents: read
  security-events: write
  pull-requests: write

env:
  NODE_VERSION: '20'

jobs:
  # Code quality and testing
  code-quality:
    name: Code Quality & Testing
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linting
      run: npm run lint
      
    - name: Run tests with coverage
      run: npm run test:coverage
      
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-crypto-service

  # Security scanning
  security-scan:
    name: Security Analysis
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run Snyk Security Scan
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high --sarif-file-output=snyk.sarif
        
    - name: Upload Snyk results to GitHub Code Scanning
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: snyk.sarif
        
    - name: Build Docker image
      run: docker build -t crypto-service:${{ github.sha }} .
        
    - name: Run Trivy Container Security Scan
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: crypto-service:${{ github.sha }}
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH,MEDIUM'
        
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # Build and test Docker image
  docker-build:
    name: Docker Build & Test
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Build Docker image
      run: docker build -t crypto-service:test .
      
    - name: Test Docker image
      run: |
        docker run -d --name crypto-service-test -p 3001:3001 \
          -e NODE_ENV=test \
          -e MAGIC_SECRET_KEY=test \
          -e RPC_URL=https://polygon-mumbai.g.alchemy.com/v2/test \
          -e CHAIN_ID=80001 \
          -e BICONOMY_BUNDLER_URL=https://bundler.biconomy.io/api/v2/80001/test \
          -e BICONOMY_PAYMASTER_URL=https://paymaster.biconomy.io/api/v1/80001/test \
          -e SAFE_SERVICE_URL=https://safe-transaction-mumbai.safe.global \
          crypto-service:test
        
        # Wait for service to start
        sleep 10
        
        # Health check
        curl -f http://localhost:3001/health || exit 1
        
        # Cleanup
        docker stop crypto-service-test
        docker rm crypto-service-test

  # Quality gate
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [code-quality, security-scan, docker-build]
    if: always()
    
    steps:
    - name: Check all jobs status
      run: |
        echo "Code Quality: ${{ needs.code-quality.result }}"
        echo "Security Scan: ${{ needs.security-scan.result }}"
        echo "Docker Build: ${{ needs.docker-build.result }}"
        
        if [[ "${{ needs.code-quality.result }}" != "success" || 
              "${{ needs.security-scan.result }}" != "success" || 
              "${{ needs.docker-build.result }}" != "success" ]]; then
          echo "Quality gate failed!"
          exit 1
        fi
        
        echo "âœ… Quality gate passed!"
