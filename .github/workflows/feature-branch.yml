name: Feature Branch Quality Checks

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches-ignore: [ main ]

permissions:
  contents: read
  security-events: write
  pull-requests: write

env:
  NODE_VERSION: '20'

jobs:
  # Qodo AI-powered code review and analysis
  qodo-analysis:
    name: Qodo AI Code Analysis
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: Install dependencies
      run: npm install
        
    - name: Build project
      run: npm run build
      
    - name: Qodo Merge AI Review
      uses: Codium-ai/pr-agent@main
      env:
        OPENAI_KEY: ${{ secrets.OPENAI_API_KEY }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Code quality and testing
  code-quality:
    name: Code Quality & Testing
    runs-on: ubuntu-latest
    needs: qodo-analysis
    if: always()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: Install dependencies
      run: npm install
        
    - name: Run linting
      run: npm run lint
      
    - name: Run tests with coverage
      run: npm test
      
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-crypto-service

  # Security scanning
  security-scan:
    name: Security Analysis
    runs-on: ubuntu-latest
    needs: qodo-analysis
    if: always()
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: Install dependencies
      run: npm install
        
    - name: Install Snyk CLI
      run: |
        curl -Lo ./snyk "https://github.com/snyk/snyk/releases/latest/download/snyk-linux"
        chmod +x ./snyk
        
    - name: Run Snyk Security Scan
      run: |
        if [ -z "${{ secrets.SNYK_TOKEN }}" ]; then
          echo "SNYK_TOKEN not set, skipping Snyk scan"
          echo '{"version": "2.1.0", "runs": [{"tool": {"driver": {"name": "Snyk"}}, "results": []}]}' > snyk.sarif
        else
          ./snyk auth ${{ secrets.SNYK_TOKEN }}
          # Run scan and capture output
          ./snyk test --severity-threshold=high --sarif-file-output=snyk.sarif > snyk_output.txt 2>&1 || SNYK_EXIT_CODE=$?
          
          # Check if only unpatchable vulnerabilities remain
          if [ "${SNYK_EXIT_CODE:-0}" -ne 0 ]; then
            if grep -q "No upgrade or patch available" snyk_output.txt && ! grep -q "This issue was fixed in versions" snyk_output.txt; then
              echo "⚠️ Only unpatchable vulnerabilities found - allowing pipeline to continue"
              echo '{"version": "2.1.0", "runs": [{"tool": {"driver": {"name": "Snyk"}}, "results": []}]}' > snyk.sarif
            else
              echo "❌ Snyk found patchable security vulnerabilities!"
              cat snyk_output.txt
              exit 1
            fi
          fi
        fi
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        
    - name: Upload Snyk results to GitHub Code Scanning
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: snyk.sarif
        
    - name: Build Docker image
      run: docker build -t crypto-service:${{ github.sha }} .
        
    - name: Install Trivy CLI
      run: |
        TRIVY_VERSION=0.65.0
        curl -sSL -o trivy.tar.gz https://github.com/aquasecurity/trivy/releases/download/v${TRIVY_VERSION}/trivy_${TRIVY_VERSION}_Linux-64bit.tar.gz
        tar -xzf trivy.tar.gz trivy
        sudo mv trivy /usr/local/bin/trivy
        trivy --version

    - name: Install jq
      run: sudo apt-get update -y && sudo apt-get install -y jq

    - name: Run Trivy Scan (capture SARIF)
      continue-on-error: true
      run: |
        trivy image \
          --format sarif \
          --output trivy-results.sarif \
          --severity CRITICAL,HIGH \
          --ignore-unfixed \
          --scanners vuln \
          crypto-service:${{ github.sha }} \
        || echo "Trivy scan completed with non-zero exit (expected when vulns exist)"

    - name: Detect patchable vs unpatchable vulnerabilities
      run: |
        echo "Checking SARIF for patchable vulnerabilities..."
        if [ ! -f trivy-results.sarif ]; then
          echo "No SARIF produced by Trivy; creating empty file"
          echo '{"version": "2.1.0","runs":[{"tool":{"driver":{"name":"Trivy"}},"results":[]}]}' > trivy-results.sarif
        fi
        TOTAL=$(jq '.runs[0].results | length' trivy-results.sarif)
        PATCHABLE=$(jq '
          .runs[0].results 
          | map(select(.properties.fixedVersion != null or .properties.fixedStatus == "fixed"))
          | length
        ' trivy-results.sarif)
        PATCHABLE_TEXT=$(jq '
          .runs[0].results
          | map(select(.message.text | test("fixed in|Fixed in"; "i")))
          | length
        ' trivy-results.sarif)
        echo "Total vulnerabilities: $TOTAL"
        echo "Patchable (metadata): $PATCHABLE"
        echo "Patchable (text): $PATCHABLE_TEXT"
        if [ "$PATCHABLE" -gt 0 ] || [ "$PATCHABLE_TEXT" -gt 0 ]; then
          echo "❌ Patchable vulnerabilities found! Failing pipeline."
          exit 1
        else
          echo "⚠️ Only unpatchable vulnerabilities found. Allowing pipeline to continue."
          # ensure SARIF exists but empty to avoid upload issues
          echo '{"version": "2.1.0","runs":[{"tool":{"driver":{"name":"Trivy"}},"results":[]}]}' > trivy-results.sarif
        fi

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # Build and test Docker image
  docker-build:
    name: Docker Build & Test
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Build Docker image
      run: docker build -t crypto-service:test .
      
    - name: Test Docker image
      run: |
        docker run -d --name crypto-service-test -p 3001:3001 \
          -e NODE_ENV=test \
          -e MAGIC_SECRET_KEY=test \
          -e RPC_URL=https://polygon-mumbai.g.alchemy.com/v2/test \
          -e CHAIN_ID=80001 \
          -e BICONOMY_BUNDLER_URL=https://bundler.biconomy.io/api/v2/80001/test \
          -e BICONOMY_PAYMASTER_URL=https://paymaster.biconomy.io/api/v1/80001/test \
          -e SAFE_SERVICE_URL=https://safe-transaction-mumbai.safe.global \
          crypto-service:test
        
        # Wait for service to start
        sleep 10
        
        # Health check
        curl -f http://localhost:3001/health || exit 1
        
        # Cleanup
        docker stop crypto-service-test
        docker rm crypto-service-test

  # Quality gate
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [qodo-analysis, code-quality, security-scan, docker-build]
    if: always()
    
    steps:
    - name: Check all jobs status
      run: |
        echo "Qodo Analysis: ${{ needs.qodo-analysis.result }}"
        echo "Code Quality: ${{ needs.code-quality.result }}"
        echo "Security Scan: ${{ needs.security-scan.result }}"
        echo "Docker Build: ${{ needs.docker-build.result }}"
        
        # Allow Qodo to fail but require other checks to pass
        if [[ "${{ needs.code-quality.result }}" != "success" || 
              "${{ needs.security-scan.result }}" != "success" || 
              "${{ needs.docker-build.result }}" != "success" ]]; then
          echo "Quality gate failed on critical checks!"
          exit 1
        fi
        
        if [[ "${{ needs.qodo-analysis.result }}" != "success" ]]; then
          echo "⚠️  Qodo analysis failed but continuing with other checks"
        fi
        
        echo "✅ Quality gate passed!"
        
    - name: Update PR with quality status
      uses: actions/github-script@v7
      if: github.event_name == 'pull_request'
      with:
        script: |
          const { owner, repo, number } = context.issue;
          await github.rest.issues.createComment({
            owner,
            repo,
            issue_number: number,
            body: '✅ **Quality Gate Passed** - All automated checks completed successfully!'
          })
