name: Deploy to Cloud Run

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  PROJECT_ID: upheld-dragon-472517-b6
  SERVICE_NAME: crypto-service
  REGION: us-central1
  REGISTRY: us-docker.pkg.dev
  REPOSITORY: crypto-repo

jobs:
  pre-deployment-checks:
    runs-on: ubuntu-latest
    name: Pre-deployment Security & Quality Checks
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        rm -f package-lock.json
        npm install
      
    - name: Run tests
      run: npm test
      
    - name: Build application
      run: npm run build
      
    - name: Install Snyk CLI
      run: |
        curl -Lo ./snyk "https://github.com/snyk/snyk/releases/latest/download/snyk-linux"
        chmod +x ./snyk
        
    - name: Security Scan
      run: |
        ./snyk auth ${{ secrets.SNYK_TOKEN }}
        # Run scan and capture output
        ./snyk test --severity-threshold=high --sarif-file-output=snyk.sarif > snyk_output.txt 2>&1 || SNYK_EXIT_CODE=$?
        
        # Check if only unpatchable vulnerabilities remain
        if [ "${SNYK_EXIT_CODE:-0}" -ne 0 ]; then
          if grep -q "No upgrade or patch available" snyk_output.txt && ! grep -q "This issue was fixed in versions" snyk_output.txt; then
            echo "⚠️ Only unpatchable vulnerabilities found - allowing deployment to continue"
          else
            echo "❌ Snyk found patchable security vulnerabilities!"
            cat snyk_output.txt
            exit 1
          fi
        fi
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        
    - name: Check GCP Secrets
      run: |
        if [ -z "${{ secrets.GCP_SA_KEY }}" ]; then
          echo "❌ GCP_SA_KEY secret is not set!"
          echo "Please add the GCP service account key secret to the repository."
          exit 1
        fi
        
    - name: Auth to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
        
    - name: Setup Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      
    - name: Configure Docker for Artifact Registry
      run: gcloud auth configure-docker us-docker.pkg.dev
      
    - name: Verify GCR permissions
      run: |
        echo "Checking GCR push permissions..."
        gcloud projects get-iam-policy $PROJECT_ID --flatten="bindings[].members" --format="table(bindings.role)" --filter="bindings.members:$(gcloud config get-value account)" | grep -E "(artifactregistry|storage)" || echo "No artifact registry permissions found"
      
    - name: Build Production Image
      run: |
        docker build -t $REGISTRY/$PROJECT_ID/$REPOSITORY/$SERVICE_NAME:${{ github.sha }} .
        
    - name: Install Trivy CLI
      run: |
        TRIVY_VERSION=0.65.0
        curl -sSL -o trivy.tar.gz https://github.com/aquasecurity/trivy/releases/download/v${TRIVY_VERSION}/trivy_${TRIVY_VERSION}_Linux-64bit.tar.gz
        tar -xzf trivy.tar.gz trivy
        sudo mv trivy /usr/local/bin/trivy
        trivy --version

    - name: Install jq
      run: sudo apt-get update -y && sudo apt-get install -y jq

    - name: Container Security Scan (generate SARIF)
      continue-on-error: true
      run: |
        trivy image \
          --format sarif \
          --output trivy-results.sarif \
          --severity CRITICAL,HIGH \
          --ignore-unfixed \
          --scanners vuln \
          --ignorefile .trivyignore \
          --skip-dirs /root/.npm,/root/.cache,/usr/local/lib/node_modules \
          $REGISTRY/$PROJECT_ID/$REPOSITORY/$SERVICE_NAME:${{ github.sha }} \
        || echo "Trivy scan completed with non-zero exit (expected when vulns exist)"

    - name: Detect patchable vs unpatchable vulnerabilities
      run: |
        echo "Checking SARIF for patchable vulnerabilities..."
        if [ ! -f trivy-results.sarif ]; then
          echo '{"version": "2.1.0","runs":[{"tool":{"driver":{"name":"Trivy"}},"results":[]}]}' > trivy-results.sarif
        fi
        TOTAL=$(jq '.runs[0].results | length' trivy-results.sarif)
        PATCHABLE=$(jq '
          .runs[0].results 
          | map(select(.properties.fixedVersion != null or .properties.fixedStatus == "fixed"))
          | length
        ' trivy-results.sarif)
        PATCHABLE_TEXT=$(jq '
          .runs[0].results
          | map(select(.message.text | test("fixed in|Fixed in"; "i")))
          | length
        ' trivy-results.sarif)
        echo "Total vulnerabilities: $TOTAL"
        echo "Patchable (metadata): $PATCHABLE"
        echo "Patchable (text): $PATCHABLE_TEXT"
        if [ "$PATCHABLE" -gt 0 ] || [ "$PATCHABLE_TEXT" -gt 0 ]; then
          echo "❌ Patchable vulnerabilities found! Failing deployment pipeline."
          exit 1
        else
          echo "⚠️ Only unpatchable vulnerabilities found. Allowing deployment to continue."
        fi
        
    - name: Push Image to Artifact Registry
      run: |
        docker push $REGISTRY/$PROJECT_ID/$REPOSITORY/$SERVICE_NAME:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: pre-deployment-checks
    name: Deploy to Cloud Run
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Check GCP Secrets
      run: |
        if [ -z "${{ secrets.GCP_SA_KEY }}" ]; then
          echo "❌ GCP_SA_KEY secret is not set!"
          echo "Please add the GCP service account key secret to the repository."
          exit 1
        fi
    
    - name: Auth to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
        
    - name: Setup Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      
    - name: Deploy to Cloud Run
      env:
        MAGIC_SECRET_KEY: ${{ secrets.MAGIC_SECRET_KEY }}
        RPC_URL: ${{ secrets.RPC_URL }}
        CHAIN_ID: ${{ secrets.CHAIN_ID }}
        BICONOMY_BUNDLER_URL: ${{ secrets.BICONOMY_BUNDLER_URL }}
        BICONOMY_PAYMASTER_URL: ${{ secrets.BICONOMY_PAYMASTER_URL }}
        SAFE_SERVICE_URL: ${{ secrets.SAFE_SERVICE_URL }}
        UMA_ORACLE_ADDRESS: ${{ secrets.UMA_ORACLE_ADDRESS }}
        UMA_CURRENCY: ${{ secrets.UMA_CURRENCY }}
        UMA_DEFAULT_REWARD: ${{ secrets.UMA_DEFAULT_REWARD }}
      run: |
        gcloud run deploy $SERVICE_NAME \
          --image=$REGISTRY/$PROJECT_ID/$REPOSITORY/$SERVICE_NAME:${{ github.sha }} \
          --platform managed \
          --region $REGION \
          --project $PROJECT_ID \
          --allow-unauthenticated \
          --ingress=all \
          --timeout=300 \
          --port=3001 \
          --memory=1Gi \
          --cpu=1 \
          --min-instances=0 \
          --max-instances=5 \
          --set-env-vars="NODE_ENV=production,MAGIC_SECRET_KEY=${MAGIC_SECRET_KEY},RPC_URL=${RPC_URL},CHAIN_ID=${CHAIN_ID},BICONOMY_BUNDLER_URL=${BICONOMY_BUNDLER_URL},BICONOMY_PAYMASTER_URL=${BICONOMY_PAYMASTER_URL},SAFE_SERVICE_URL=${SAFE_SERVICE_URL},UMA_ORACLE_ADDRESS=${UMA_ORACLE_ADDRESS},UMA_CURRENCY=${UMA_CURRENCY},UMA_DEFAULT_REWARD=${UMA_DEFAULT_REWARD}"
          
    - name: Post-deployment Health Check
      run: |
        SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region=$REGION --format='value(status.url)')
        echo "Service URL: $SERVICE_URL"
        
        # Wait for service to be ready
        sleep 30
        
        # Health check
        if curl -f "$SERVICE_URL/health" 2>/dev/null; then
          echo "Health check passed"
        else
          echo "Health check failed, but service is deployed"
          echo "Manual verification required at: $SERVICE_URL"
        fi
